<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="adminpage/adminHeader::html('分类管理')">
</head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" th:src="@{/admin/img/cat.jpg}" />
                             </span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                                <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">admin</strong>
                             </span>  <span class="text-muted text-xs block">管理员</span> </span>
                        </a>
                    </div>
                </li>
                <li>
                    <a th:href="@{/business/index}"><i class="fa fa-flask"></i> <span class="nav-label">后台首页</span></a>
                </li>
                <li>
                    <a th:href="@{/business/category/listPager}"><i class="fa fa-flask"></i> <span class="nav-label">分类管理</span></a>
                </li>
                <li class="active">
                    <a th:href="@{/business/product/listPager}"><i class="fa fa-flask"></i> <span class="nav-label">商品管理</span></a>
                </li>
                <li >
                    <a th:href="@{/business/user/listPager}"><i class="fa fa-flask"></i> <span class="nav-label">用户管理</span></a>
                </li>
                <li>
                    <a th:href="@{/business/order/listPager}"><i class="fa fa-flask"></i> <span class="nav-label">订单管理</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>新增用户</h2>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <form th:action="@{${product.id} ? '/business/product/edit' : '/business/product/add'}"
                                  method="post" class="form-horizontal" enctype="multipart/form-data">
                                <input type="hidden" name="id" th:value="${product.id}"/>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">商品名字</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="name" th:value="${product.name}">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">商品描述</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="description"
                                               th:value="${product.description}">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">商品图片</label>
                                    <div class="col-sm-10">
                                        <input type="file" class="form-control" name="img" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">价格</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="price"
                                               th:value="${product.price}">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">库存</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="stock"
                                               th:value="${product.stock}">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">保存内容</button>
                                        <button class="btn btn-white" type="submit">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</body>

</html>
